<svg width="1200" height="300" viewBox="0 0 1200 300"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <rect width="1200" height="300" rx="22" fill="url(#bg)" />

  <text x="50%" y="42%" text-anchor="middle"
        font-size="58"
        font-family="Segoe UI, Inter, Arial, sans-serif"
        fill="#ffffff"
        font-weight="700"
        filter="url(#shadow)">
    YouTube Playlist Downloader
  </text>

  <text x="50%" y="60%" text-anchor="middle"
        font-size="26"
        font-family="Segoe UI, Inter, Arial, sans-serif"
        fill="#d1d5db">
    One-Click • Max Quality • No Installation
  </text>

  <text x="98%" y="90%" text-anchor="end"
        font-size="16"
        font-family="Segoe UI, Inter, Arial, sans-serif"
        fill="#9ca3af">
    Made easier by Akbyte
  </text>

</svg>
